- name: copy rabbitmq repo
  ansible.builtin.copy:
    src: rabbitmq.repo
    dest: "/etc/yum.repos.d/rabbitmq.repo"
- name: install rabbitmq
  ansible.builtin.package:
    name: rabbitmq-server
    state: present
- name: start and enable rabbitmq
  ansible.builtin.service:
    name: rabbitmq-server
    state: started
    enabled: yes

